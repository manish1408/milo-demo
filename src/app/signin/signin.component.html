<nav class="navbar navbar-expand-lg bg-white">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img
        src="assets/icons/milo-logo.svg"
        alt="Logo"
        class="d-inline-block align-text-top"
      />
    </a>
    <button class="btn btn-primary" routerLink="/loan-automation">Loan Automation</button>
    <button class="btn btn-primary" routerLink="/signup">SIGN UP</button>
  </div>
</nav>

<div class="container">
  <div class="vh-90 row justify-content-center align-items-center">
    <div class="d-none d-lg-block col-lg-8">
      <div
        class="d-flex flex-column justify-content-center align-items-start gap-3 left-section"
      >
        <h2>
          Unlock the future with AI <br />
          â€”your smarter decisions <br />
          <span>start here</span>
        </h2>
        <img
          *ngIf="!isVideoPlaying"
          src="assets/icons/auth-vdo-img.png"
          alt="AI Video"
          (click)="playVideo()"
        />
        <video
          *ngIf="isVideoPlaying"
          #authVideo
          src="assets/video/vdo-sample.mp4"
          autoplay
          controls
          loop
          muted
          class="auth-vdo-img"
        ></video>
      </div>
    </div>
    <div class="col-12 col-lg-4">
      <div class="right-section">
        <img
          class="logo-img"
          src="assets/icons/milo-logo.svg"
          alt="Milo Logo"
        />
        <div class="title-wrapper">
          <h2 class="title">Start your journey with us</h2>
          <p class="desc">Enter your credential to view all insights</p>
        </div>

        <div class="form-wrapper">
          <form
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
            class="user-form"
          >
            <div class="input-field mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your email address"
                formControlName="email"
                [ngClass]="{ 'is-invalid': hasError('email') }"
              />

              <div class="invalid-feedback text-start">Email is required</div>
            </div>
            <div class="input-field position-relative">
              <label for="password" class="form-label">Password</label>
              <input
                [type]="passwordType"
                class="form-control"
                id="password"
                placeholder="Enter your password"
                formControlName="password"
                [ngClass]="{ 'is-invalid': hasError('password') }"
              />

              <div class="eye-wrapper">
                <img
                  src="assets/icons/eye-2.png"
                  *ngIf="passwordType === 'password'"
                  class="fa-solid fa-eye"
                  (click)="showPassword('password')"
                />
                <img
                  src="assets/icons/eye-slash.png"
                  *ngIf="passwordType === 'text'"
                  class="fa-solid fa-eye-slash"
                  (click)="showPassword('text')"
                />
              </div>

              <div class="invalid-feedback text-start">
                Password is required
              </div>
              <div class="mb-3">
                <a routerLink="/forgot-password" class="forgot-text"
                  >Forgot password ?
                </a>
              </div>
            </div>
            <div class="policy-field mb-3">
              <input
                id="d-policy"
                type="checkbox"
                formControlName="terms"
                [ngClass]="{ 'is-invalid': hasError('terms') }"
              />
              <label for="d-policy"
                >I agree to <span><a href="#">terms of service</a></span></label
              >
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 d-flex align-items-center justify-content-center gap-1"
              [disabled]="loading"
            >
              <div
                *ngIf="loading"
                class="spinner-border spinner-border-sm"
                role="status"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              SIGN IN <img src="assets/icons/arrow-right.svg" />
            </button>

            <p class="note">
              Don't have a account?
              <a routerLink="/signup">Sign Up Here!</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
