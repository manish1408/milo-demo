<div appClickOutside (clickOutside)="closeDropdown()">
  <div class="main-container" (click)="toggleDropdown()">
    <div class="selected-country">
      <span *ngIf="!selectedCountry">Select a country</span>
      <span class="d-flex align-items-center" *ngIf="selectedCountry">
        <img
          [src]="selectedCountry.image"
          class="flag"
          alt="{{ selectedCountry.name }} flag"
        />
        <span class="selected-code">{{ selectedCountry.phone[0] }}</span>
      </span>
      <span class="arrow">
        <ng-container *ngIf="dropdownOpen">
          <i class="fa-solid fa-angle-up"></i>
        </ng-container>
        <ng-container *ngIf="!dropdownOpen">
          <i class="fa-solid fa-angle-down"></i>
        </ng-container>
      </span>
    </div>
    <div
      class="dropdown"
      *ngIf="dropdownOpen"
      (click)="$event.stopPropagation()"
    >
      <input
        type="text"
        placeholder="Search country"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
      <div class="dropdown-item-container">
        <div
          class="dropdown-item"
          *ngFor="let country of filteredCountries"
          (click)="selectCountry(country)"
        >
          <img
            [src]="country.image"
            class="flag"
            alt="{{ country.name }} flag"
          />
          <span class="name">{{ country.name }}</span>
          <span class="code">({{ country.phone[0] }})</span>
        </div>
      </div>
    </div>
  </div>
</div>
